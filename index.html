<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Lua Code Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs/loader.min.js"></script>
</head>
<body>
    <header>
        <button id="settingsBtn">⚙️ Settings</button>
        <select id="musicSelect">
            <option value="">Select Music</option>
            <option value="music1.mp3">Music 1</option>
            <option value="music2.mp3">Music 2</option>
            <option value="music3.mp3">Music 3</option>
        </select>
    </header>
    <main>
        <div id="editor"></div>
    </main>
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <label class="switch">
                <input type="checkbox" id="smoothTypingToggle" checked>
                <span class="slider round"></span>
                <span class="label-text">Smooth Typing</span>
            </label>
            <label class="switch">
                <input type="checkbox" id="glowTextToggle">
                <span class="slider round"></span>
                <span class="label-text">Glow Text</span>
            </label>
            <button id="closeSettingsBtn">Close</button>
        </div>
    </div>
    <audio id="audioPlayer"></audio>
    <script src="script.js"></script>
</body>
</html>
